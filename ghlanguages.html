<script>

let user = "";
let repositories = "";
let languages = {};
let example = {
  CSS: 634088,
  Crystal: 28668,
  HTML: 1108,
  Java: 40524,
  JavaScript: 88498,
  Makefile: 678,
  ObjectiveC: 1336890,
  PHP: 13212,
  Python: 3076128,
  Ruby: 2188,
  Shell: 520,
  Swift: 398572,
}

function getRepos() {
  user = this.value;
  var s = document.createElement("script");
  s.type = "text/javascript";
  s.src = "https://api.github.com/users/" + user + "/repos?secret_key=5c39fd91a4be7f85cba31791412257aace044ef7&callback=handleRepos";
  s.innerHTML = null;
  s.id = "location_src";
  document.getElementById("repo_list").innerHTML = "";
  document.getElementById("repo_list").appendChild(s);
}

function getLanguages(repo) {
  var s = document.createElement("script");
  s.type = "text/javascript";
  s.src = "https://api.github.com/repos/"+ user + "/" + repo + "/languages?secret_key=5c39fd91a4be7f85cba31791412257aace044ef7&callback=handleLanguages";
  s.innerHTML = null;
  s.id = "location_src";
  document.getElementById("lang_list").innerHTML = "";
  document.getElementById("lang_list").appendChild(s);
}

function handleRepos(data) {
  console.log(data);
  let repos = data.data.map(i => {
    getLanguages(i.name);
    return i.name;
  })
  repositories = repos;
}

function handleLanguages(data) {
  Object.entries(data.data).forEach(([key, value]) => {
    console.log(key);
    languages[key] ? languages[key] += value : languages[key] = value
  })
  console.log(languages);
  calcLanguages;
}

function calcLanguages() {
  console.log(searchInput.value);
  let total = Object.values(example).reduce(
    (acc, cur) => acc + cur,
    0
  );
  let calculated =
    Object.entries(example).map(([key, value]) => {
      let percent = (value/total)*100;
      return `${key}: ${percent}%`
    })
  displayLanguages(calculated);
}

const suggestions = document.querySelector('.suggestions');


function displayLanguages(data) {
  let html = data.map(lang => {
    return `
      <li>
        <span class="name">${lang}</span>
      </li>  `
  }).join("");
  // set li display item when user clears input field
  // if (document.querySelector('.search').value.length < 1) {
  //   html = "<li><span>Search for People!</span></li>"
  // }
  suggestions.innerHTML = html;
}


const searchButton = document.querySelector('.searchButton');
const searchInput = document.querySelector('.search');
searchButton.addEventListener('click', calcLanguages, false);

</script>
