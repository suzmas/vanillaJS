<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<style>
  html {
    box-sizing: border-box;
    background: rgba(216, 154, 135,.3);
    font-family:'helvetica neue';
    font-size: 20px;
    font-weight: 200;
  }
  *, *:before, *:after {
    box-sizing: inherit;
  }
  input {
    width: 100%;
    padding:20px;
  }

  .search-form {
    max-width:400px;
    margin:50px auto;
  }

  input.search {
    margin: 0;
    text-align: center;
    outline:0;
    border: 10px solid #F7F7F7;
    width: 120%;
    left: -10%;
    position: relative;
    top: 10px;
    z-index: 2;
    border-radius: 5px;
    font-size: 40px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.12), inset 0 0 2px rgba(0, 0, 0, 0.19);
  }


  .suggestions {
    margin: 0;
    padding: 0;
    position: relative;
    /*perspective:20px;*/
  }
  .suggestions li {
    background:white;
    list-style: none;
    border-bottom: 1px solid #D8D8D8;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.14);
    margin:0;
    padding:20px;
    transition:background 0.2s;
    display:flex;
    justify-content:space-between;
    text-transform: capitalize;
  }

  .suggestions li:nth-child(even) {
    transform: perspective(100px) rotateX(3deg) translateY(2px) scale(1.001);
    background: linear-gradient(to bottom,  #ffffff 0%,#EFEFEF 100%);
  }
  .suggestions li:nth-child(odd) {
    transform: perspective(100px) rotateX(-3deg) translateY(3px);
    background: linear-gradient(to top,  #ffffff 0%,#EFEFEF 100%);
  }

  span.population {
    font-size: 15px;
  }

  .hl {
    background:#ffc600;
  }

  a {
    color:black;
    background:rgba(0,0,0,0.1);
    text-decoration: none;
  }
  </style>
  <!-- end styling -->

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
    </ul>
  </form>

<script>

const endpoint = 'http://api.wunderground.com/api/bfd0b85225329bb6/forecast/q/zmw:94125.1.99999.json';

function findMatches() {
  var s = document.createElement("script");
  s.type = "text/javascript";
  s.src = "https://autocomplete.wunderground.com/aq?query=" + this.value + "&cb=tellMe";
  s.innerHTML = null;
  s.id = "location_src";
  document.getElementById("location_list").innerHTML = "";
  document.getElementById("location_list").appendChild(s);
}

function getTemp(location) {
  const endpoint = `http://getcitydetails.geobytes.com/GetCityDetails?callback=?&latitude=${location.lat}&longitude=${location.lon}`;
  var myHeaders = new Headers();
  var myInit = { method: 'GET',
                 headers: myHeaders,
                 mode: 'cors',
                 cache: 'default' };
  const haha = [];
  fetch(endpoint, myInit)
    .then((resp) => console.log(resp))
    .then(function(data) {
      haha.push(data);
      // let temp = data.forecast.simpleforecast.forecastday[0].high.fahrenheit;
      // haha.push(temp);
      console.log("haha is " + haha)
    })
    console.log(haha);

  return Math.round(Math.random() * 100);
}


function displayMatches(matches) {
  const html = matches.map(place => {
    // let temp = "";
    // if (matches.length <= 2) {
    //   temp = getTemp(place.l);
    //   console.log("get themp is" + getTemp(place.l));
    // }
    const pop = getTemp(place);

    return `
      <li>
        <span class="name">${place.name}</span>
        <span class="population">${pop}</span>
      </li>
      `
  }).join("");
  suggestions.innerHTML = html;
}

const searchInput = document.querySelector('.search');
const suggestions = document.querySelector('.suggestions');

function tellMe(data) {
  let stuff = data.RESULTS
  console.log(stuff);
  for(i=0; i<stuff.length; i++){
    console.log(stuff[i].name);
  };
  var newstuff = stuff.filter((location) => {
    return location.type === "city";
  });
  displayMatches(newstuff);
}

searchInput.addEventListener('change', findMatches);
searchInput.addEventListener('keyup', findMatches);
</script>

  <div id="location_list"></div>

  </body>
</html>
