<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Type Ahead ðŸ‘€</title>
</head>
<body>

<style>
  html {
    box-sizing: border-box;
    background: rgba(216, 154, 135,.3);
    font-family:'helvetica neue';
    font-size: 20px;
    font-weight: 200;
  }
  *, *:before, *:after {
    box-sizing: inherit;
  }
  input {
    width: 100%;
    padding:20px;
  }

  .search-form {
    max-width:400px;
    margin:50px auto;
  }

  input.search {
    margin: 0;
    text-align: center;
    outline:0;
    border: 10px solid #F7F7F7;
    width: 120%;
    left: -10%;
    position: relative;
    top: 10px;
    z-index: 2;
    border-radius: 5px;
    font-size: 40px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.12), inset 0 0 2px rgba(0, 0, 0, 0.19);
  }


  .suggestions {
    margin: 0;
    padding: 0;
    position: relative;
    /*perspective:20px;*/
  }
  .suggestions li {
    background:white;
    list-style: none;
    border-bottom: 1px solid #D8D8D8;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.14);
    margin:0;
    padding:20px;
    transition:background 0.2s;
    display:flex;
    justify-content:space-between;
    text-transform: capitalize;
  }

  .suggestions li:nth-child(even) {
    transform: perspective(100px) rotateX(3deg) translateY(2px) scale(1.001);
    background: linear-gradient(to bottom,  #ffffff 0%,#EFEFEF 100%);
  }
  .suggestions li:nth-child(odd) {
    transform: perspective(100px) rotateX(-3deg) translateY(3px);
    background: linear-gradient(to top,  #ffffff 0%,#EFEFEF 100%);
  }

  span.population {
    font-size: 15px;
  }

  .hl {
    background:#ffc600;
  }

  a {
    color:black;
    background:rgba(0,0,0,0.1);
    text-decoration: none;
  }
  </style>
  <!-- end styling -->

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
    </ul>
  </form>

<script>

function findMatches() {
  if(this.value.length < 3) { return }
  var s = document.createElement("script");
  s.type = "text/javascript";
  s.src = `http://gd.geobytes.com/AutoCompleteCity?callback=cityList&q= + ${this.value}`;
  s.innerHTML = null;
  s.id = "location_src";
  document.getElementById("location_list").innerHTML = "";
  document.getElementById("location_list").appendChild(s);
}

function getCityData(location) {
  var s = document.createElement("script");
  s.type = "text/javascript";
  s.src = `http://getcitydetails.geobytes.com/GetCityDetails?callback=cityData&fqcn=${location}`;
  s.innerHTML = null;
  s.id = "city_src";
  document.getElementById("location_data").innerHTML = "";
  document.getElementById("location_data").appendChild(s);
}


function displayMatches(matches) {
  const html = matches.map(place => {

    return `
      <li>
        <span class="name">${place}</span>
        <span class="population" id="${place}"></span>
      </li>
      `
  }).join("");
  suggestions.innerHTML = html;
}

const searchInput = document.querySelector('.search');
const suggestions = document.querySelector('.suggestions');

function cityList(data) {
  console.log(data);
  for(i=0; i<data.length; i++){
    getCityData(data[i]);
  };

  displayMatches(data);
}
function cityData(data) {
  let stuff = data.geobytespopulation;
  id = data.geobytesfqcn;
  document.getElementById(id).innerHTML = stuff;

}

searchInput.addEventListener('change', findMatches);
searchInput.addEventListener('keyup', findMatches);
</script>

  <div id="location_list"></div>
  <div id="location_data"></div>


  </body>
</html>
